<md-card flex="30" class="classified" ng-repeat="classified in classifieds | filter: classifiedsFilter | filter: category">
	<img ng-src="{{ classified.image }}">

	<md-card-content>

		<div class="classified-info" ng-show="!showContact">
			<h2 class="md-title">{{ classified.title }}</h2><!-- /.md-title -->
			<h2>{{ classified.posted | date: 'longDate' }}</h2>
			<h3>{{ classified.price | currency }}</h3>
			<p>{{ classified.description }}</p>
		</div><!-- /.classified-info -->

		<div class="classified-contact" ng-show="showContact">
			<p>
				<md-icon class="mdi mdi-account"></md-icon><!-- /.mdi mdi-count -->
				{{ classified.contact.name }}
			</p>
			<p>
				<md-icon class="mdi mdi-phone"></md-icon><!-- /.mdi mdi-count -->
				{{ classified.contact.phone }}
			</p>
			<p>
				<md-icon class="mdi mdi-email"></md-icon><!-- /.mdi mdi-count -->
				{{ classified.contact.email }}
			</p>
		</div><!-- /.classified-contact -->

		<div layout="row">
			<md-button ng-click="showContact = true" ng-show="!showContact">Contact</md-button>
			<md-button ng-click="showContact = false" ng-show="showContact">Details</md-button>
			<md-button ng-click="showAdmin = true" ng-show="!showAdmin">Admin</md-button>
			<md-button ng-click="showAdmin = false" ng-show="showAdmin">Hide Admin</md-button>
		</div>

		<div class="classified-admin" ng-if="showAdmin">
			<h3>Admin</h3>
			<div layout="row">
				<md-button class="md-primary" ng-click="vm.editClassified(classified)">Edit</md-button><!-- /.md-primary -->
				<md-button class="md-warn" ng-click="vm.deleteClassified($event, classified)">Delete</md-button><!-- /.md-primary -->
			</div>
		</div><!-- /.classified-admin -->

	</md-card-content>
</md-card>
